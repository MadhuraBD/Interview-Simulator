<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" >
    <title>SignIn</title>
    <script
      src="https://kit.fontawesome.com/8e1bae3994.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 id="title">Sign Up</h1>
        <h2 id="text">To Create a New Account</h2>
        <form>
          <div class="input-group">
            <div class="input-field" id="nameField">
              <i class="fa-solid fa-user"></i>
              <input type="text" placeholder="Name" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>

            <div class="input-field">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <p>Forgot Password? <a href="#">Click Here</a></p>
            <div class="google" id="gsignIn">
              <p>Sign In using Google</p>
              <div class="icon">
                <i class="fa-brands fa-google"></i>
              </div>
            </div>
          </div>
          <div class="btn-field">
            <button type="button" id="signupBtn">Sign Up</button>
            <button type="button" class="disable" id="signinBtn">
              Sign In
            </button>
          </div>
        </form>
      </div>
    </div>

    <script>
      let signupBtn = document.getElementById("signupBtn");
      let signinBtn = document.getElementById("signinBtn");
      let nameField = document.getElementById("nameField");
      let title = document.getElementById("title");
      let gsignIn = document.getElementById("gsignIn");

      signinBtn.onclick = function () {
        nameField.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        text.innerHTML = "To Enjoy All Features!!";
        gsignIn.style.display = "block" ;
      };

      signupBtn.onclick = function () {
        nameField.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        text.innerHTML = "To Create a New Account";
        gsignIn.style.display = "none";
        
        
      };
      gsignIn.onclick = function () {
        window.location.href="/Dashboard/dashboard.html" 

      };
    </script>
  </body>
</html>
